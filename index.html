
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
  <title>CrossFit Timer</title>
  
  <!-- Link to CSS for styling -->
  <link rel="stylesheet" href="/CrossFit-timer/styles.css?v=2.0">
  <link rel="preload" href="/CrossFit-timer/styles.css?v=2.0" as="style">
  <link rel="preload" href="https://fonts.googleapis.com/css?family=Arial" as="font" type="font/woff2" crossorigin="anonymous">

  <!-- Theme color for mobile browsers -->
  <meta name="theme-color" content="#000000">

  <!-- PWA Manifest -->
  <link rel="manifest" href="/CrossFit-timer/manifest.json">

  <!-- iOS-specific PWA settings -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- iOS App Icon -->
  <link rel="apple-touch-icon" href="/CrossFit-timer/icon-192.png">

  <!-- Responsive Meta Tags for Landscape Use -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
</head>
<body>
  <div id="app">
    <div id="timer-section">
      <h1>CrossFit Timer</h1>
      <div id="input-section">
        <label for="work-min">Workout Minutes</label>
        <div class="time-input-container">
          <select id="work-min" class="time-input" aria-label="Workout Minutes">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
          <label for="work-sec">Workout Seconds</label>
          <select id="work-sec" class="time-input" aria-label="Workout Seconds">
            <option value="0">0</option>
            <option value="15">15</option>
            <option value="30">30</option>
            <option value="45">45</option>
          </select>
        </div>
      </div>
      <div id="rest-section">
        <label for="rest">Rest Time (seconds):</label>
        <select id="rest" aria-label="Rest Time">
          <option value="0">0</option>
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="30">30</option>
          <option value="40">40</option>
          <option value="50">50</option>
          <option value="60">60</option>
        </select>
      </div>
      <div id="rounds-section">
        <label for="rounds">Rounds:</label>
        <select id="rounds" aria-label="Rounds">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>
    </div>
    <div id="reps-section">
      <div id="control-section">
        <button id="start" role="button" aria-label="Start Timer">Start Timer</button>
        <button id="stop" role="button" aria-label="Stop Timer">Stop Timer</button>
        <h2 id="timer">00:00</h2>
        <h3 id="status"></h3>
      </div>
      <div class="rep-buttons">
        <button id="rep-decrement" class="large-button" aria-label="Decrement Rep">-1 Rep</button>
        <button id="rep-increment" class="large-button" aria-label="Increment Rep">+1 Rep</button>
      </div>
      <h3 id="reps-count">Reps: 0</h3>
    </div>
  </div>

  <!-- Link to JavaScript for functionality -->
  <script src="/CrossFit-timer/app.js?v=2.0"></script>
</body>
</html>
