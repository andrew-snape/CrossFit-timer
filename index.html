<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
  <title>CrossFit Timer</title>
  
  <!-- Link to CSS for styling -->
  <link rel="stylesheet" href="styles.css">

  <!-- Theme color for mobile browsers -->
  <meta name="theme-color" content="#000000">

  <!-- PWA Manifest -->
  <link rel="manifest" href="/CrossFit-timer/manifest.json">

  <!-- iOS-specific PWA settings -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- iOS App Icon -->
  <link rel="apple-touch-icon" href="/CrossFit-timer/icon-192.png">
</head>
<body>
  <div id="app">
    <h1>CrossFit Timer</h1>
    <div>
      <label for="work">Workout Time (seconds):</label>
      <input type="number" id="work" value="20">
    </div>
    <div>
      <label for="rest">Rest Time (seconds):</label>
      <input type="number" id="rest" value="10">
    </div>
    <div>
      <label for="rounds">Rounds:</label>
      <input type="number" id="rounds" value="8">
    </div>
    <button id="start">Start Timer</button>
    <button id="stop">Stop Timer</button>
    <button id="count-rep">Count Rep</button>
    <h2 id="timer">00:00</h2>
    <h3 id="status"></h3>
    <h3 id="reps-count">Reps: 0</h3>
  </div>

  <!-- Link to JavaScript for functionality -->
  <script src="app.js"></script>
  <script>
    // Function to play a generated beep sound using Web Audio API
    function playBeep() {
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioCtx.createOscillator();
      oscillator.type = 'square'; // Tone type: square wave for a buzzer-like sound
      oscillator.frequency.setValueAtTime(440, audioCtx.currentTime); // Frequency in Hz
      oscillator.connect(audioCtx.destination);
      oscillator.start();

      // Stop the beep after 200 ms
      setTimeout(() => {
        oscillator.stop();
      }, 200);
    }
  </script>
</body>
</html>
