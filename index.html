        <label for="rest">Rest Time (seconds):</label>

        <label for="rounds">Rounds:</label>

      </div>
    </div>
    <div id="reps-section">
      <div id="control-section">
        <button id="start" role="button" aria-label="Start Timer">Start Timer</button>
        <button id="stop" role="button" aria-label="Stop Timer" disabled>Stop Timer</button>
        <h2 id="timer" aria-live="polite">00:00</h2>
        <h3 id="status" aria-live="polite"></h3>
      </div>
      <div class="rep-buttons">
        <button id="rep-decrement" class="large-button" aria-label="Decrement Rep">-1 Rep</button>
        <button id="rep-increment" class="large-button" aria-label="Increment Rep">+1 Rep</button>
      </div>
      <h3 id="reps-count">Reps: 0</h3>
    </div>
    <div id="email-section">
      <button id="email-results" role="button" aria-label="Email Results">Email Results</button>
    </div>
  </main>
  <script src="/CrossFit-timer/app.js?v=2.1"></script>
  <script>
    // Install prompt logic
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      if (!document.getElementById('install-button')) {
        const installButton = document.createElement('button');
        installButton.innerText = 'Install App';
        installButton.id = 'install-button';
        document.body.appendChild(installButton);
        installButton.addEventListener('click', () => {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            deferredPrompt = null;
            installButton.remove();
          });
        });
      }
    });

    // Email results logic
    document.getElementById('email-results').addEventListener('click', () => {
      const workoutMinutes = document.getElementById('work-min').value;
      const workoutSeconds = document.getElementById('work-sec').value;
      const restTime = document.getElementById('rest').value;
      const totalRounds = document.getElementById('rounds').value;
      const repsCount = document.getElementById('reps-count').textContent;
      const emailBody = `Workout Minutes: ${workoutMinutes}\nWorkout Seconds: ${workoutSeconds}\nRest Time: ${restTime}\nTotal Rounds: ${totalRounds}\n${repsCount}`;
      window.location.href = `mailto:?subject=CrossFit Timer Results&body=${encodeURIComponent(emailBody)}`;
    });
  </script>
</body>
</html>
