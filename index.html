<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
  <title>CrossFit Timer</title>
  
  <!-- Link to CSS for styling -->
  <link rel="stylesheet" href="styles.css">

  <!-- Theme color for mobile browsers -->
  <meta name="theme-color" content="#000000">

  <!-- PWA Manifest -->
  <link rel="manifest" href="./manifest.json">

  <!-- iOS-specific PWA settings -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- iOS App Icon -->
  <link rel="apple-touch-icon" href="./icon-192.png">

  <!-- Responsive Meta Tags for Landscape Use -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <style>
    /* Additional styles for landscape formatting */
    @media screen and (orientation: landscape) {
      #app {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }
      #timer-section {
        flex: 1;
        padding: 20px;
      }
      #reps-section {
        flex: 1;
        padding: 20px;
      }
    }

    /* Hide inputs after timer starts */
    .hidden {
      display: none;
    }

    .rep-buttons button {
      width: 80px;
      height: 80px;
      font-size: 1.5em;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="timer-section">
      <h1>CrossFit Timer</h1>
      <div id="input-section">
        <label for="work-min">Workout Time</label><br>
        <input type="number" id="work-min" value="0" placeholder="Minutes">
        <input type="number" id="work-sec" value="20" placeholder="Seconds">
      </div>
      <div id="rest-section">
        <label for="rest">Rest Time (seconds):</label>
        <input type="number" id="rest" value="10">
      </div>
      <div id="rounds-section">
        <label for="rounds">Rounds:</label>
        <input type="number" id="rounds" value="8">
      </div>
      <button id="start">Start Timer</button>
      <button id="stop">Stop Timer</button>
      <h2 id="timer">00:00</h2>
      <h3 id="status"></h3>
    </div>
    <div id="reps-section">
      <h3 id="reps-count">Reps: 0</h3>
      <div class="rep-buttons">
        <button id="rep-decrement" class="large-button">-1 Rep</button>
        <button id="rep-increment" class="large-button">+1 Rep</button>
      </div>
    </div>
  </div>

  <!-- Link to JavaScript for functionality -->
  <script src="app.js"></script>
  <script>
    // Function to play a generated beep sound using Web Audio API
    function playBeep() {
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioCtx.createOscillator();
      oscillator.type = 'square'; // Tone type: square wave for a buzzer-like sound
      oscillator.frequency.setValueAtTime(440, audioCtx.currentTime); // Frequency in Hz
      oscillator.connect(audioCtx.destination);
      oscillator.start();

      // Stop the beep after 200 ms
      setTimeout(() => {
        oscillator.stop();
      }, 200);
    }

    // Hide inputs when timer starts
    document.getElementById('start').addEventListener('click', () => {
      document.getElementById('input-section').classList.add('hidden');
      document.getElementById('rest-section').classList.add('hidden');
      document.getElementById('rounds-section').classList.add('hidden');
    });

    // Show inputs when timer stops
    document.getElementById('stop').addEventListener('click', () => {
      document.getElementById('input-section').classList.remove('hidden');
      document.getElementById('rest-section').classList.remove('hidden');
      document.getElementById('rounds-section').classList.remove('hidden');
    });
  </script>
</body>
</html>
